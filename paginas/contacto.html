<div class="formularioContacto"> 
<form action="solicitudContacto">
    <div>
        <label for="Nombre"> Nombre </label>
        <input type="text" id="Nombre">
    </div>
    <div>
        <label for="Apellido"> Apellido </label>
        <input type="text" id="Apellido">
    </div>
    <div>
        <label for="emailContact"> Email </label>
        <input type="emailContact" id="emailContact">
    </div>
    <br> 
    <div>
        <input type="radio" id="Community Manager" name="servicio" value="Community Manager">
        <label for="Community Manager"> Community Manager </label><br>
        <input type="radio" id="pagina web" name="servicio" value="Página Web">
        <label for="pagina web"> Página web</label><br>
        <input type="radio" id="fotoproducto" name="servicio" value="Fotoproducto">
        <label for="fotoproducto">Fotoproducto</label><br>
        <input type="radio" id="video" name="servicio" value="Video">
        <label for="video"> Video </label><br>
        <input type="radio" id="diseño" name="servicio" value="Diseño">
        <label for="diseño"> Diseño </label><br>
    </div>
  <br>
    <div>
        <label for="servicio">Elija un servicio:</label>
        <select name="servicio" id="servicio">
            <option value="">Elija un servicio</option>
            <option value="Community Manager">Community Manager</option>
            <option value="Fotoproducto">Fotoproducto</option>
            <option value="pagina web">Página web</option>
            <option value="video">Video</option>
            <option value="diseño">Diseño</option>
        </select>
    </div>
    <br>
    <div>    
        <textarea placeholder="Escribi aca tu mensaje"></textarea><br>
    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar todo">
    </div>
</form>  
</div>
</body>
